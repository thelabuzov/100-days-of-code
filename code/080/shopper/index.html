<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Shopper | Smart Marketplace</title>

		<!-- SEO -->
		<meta name="description" content="We have dream to connect wholesalers to independent Customers">
		<meta name="keywords" content="Store, Shop, Marketplace, Products, Customers">
		<meta name="author" content="codlipa">
		<meta name="copyright" content="Dmitry Labuzov">
		<meta property="og:title" content="Shopper | Smart Marketplace">
		<meta property="og:description" content="We have dream to connect wholesalers to independent Customers">
		<meta property="og:image" content="./images/promo.webp">
		<meta property="og:site_name" content="Shopper | Smart Marketplace">
		<meta name="twitter:site" content="codlipa">
		<meta name="twitter:title" content="Shopper | Smart Marketplace">
		<meta name="twitter:description" content="We have dream to connect wholesalers to independent Customers">
		<meta name="twitter:image" content="./images/promo.webp">

		<!-- Imports -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap">
		<link rel="shortcut icon" href="./images/favicon.ico">
		<link rel="stylesheet" href="./dist/style.css">
		<script defer src="./dist/script.js"></script>
	</head>
	<body>
		<div class="wrapper">

			<!-- Header -->
			<header class="header">

				<!-- Signup -->
				<div class="popup">
					<div class="popup__inner">

						<a class="logo" href="/">
							<img src="./images/logo.svg" alt="logo">
						</a>

						<!-- Signup Form -->
						<form action="#" method="post">
							<input class="input" type="text" name="username" placeholder="Username" required>
							<input class="input" type="text" name="full-name" placeholder="Full Name">
							<input class="input" type="email" name="email" placeholder="Email Address" required>
							<input class="input" type="password" name="password" placeholder="Password" required>
							<button class="button button--lg">Create Account</button>
						</form>
						<!-- / Signup Form -->

						<div class="division"></div>

						<!-- Signup Social -->
						<div class="popup__social">
							<p>Sign-up with</p>
							<a href="#"><img src="./images/facebook.svg" alt="facebook"></a>
							<a href="#"><img src="./images/google.svg" alt="google"></a>
							<a href="#"><img src="./images/pinterest.svg" alt="pinterest"></a>
						</div>
						<!-- / Signup Social -->

						<div class="division"></div>

						<div class="popup__login">
							Already have an Account?
							<button class="button button--transparent">Log in</button>
						</div>

					</div>
				</div>
				<!-- / Signup -->

				<!-- Header Top -->
				<div class="header__top container">
					<a class="logo" href="/">
						<img src="./images/logo.svg" alt="logo">
					</a>

					<div class="header__search">
						<input class="input input--sm" type="text" placeholder="Search for Products">
						<button class="button button--sm">Search</button>
					</div>

					<div class="header__buttons">
						<button class="button button--transparent">Log in</button>
						<button class="button button--transparent">Sign up</button>

						<a href="#"><img src="./images/short-list.svg" alt="short-list"></a>
						<a href="#"><img src="./images/shopping-cart.svg" alt="shopping-cart"></a>
					</div>
				</div>
				<!-- / Header Top -->

				<!-- Header Bottom -->
				<div class="header__bottom">
					<nav class="container">
						<a href="#">Home Decor</a>
						<a href="#">Furniture</a>
						<a href="#">Lighting</a>
						<a href="#">Home Accents</a>
						<a href="#">Rugs</a>
						<a href="#">Outdoors</a>
						<a href="#">Holidays</a>
						<a href="#">Gifts</a>
						<a href="#">Events</a>
					</nav>
				</div>
				<!-- / Header Bottom -->

			</header>
			<!-- / Header -->

			<!-- Hero -->
			<section class="hero">
				<div class="hero__inner">
					<h1 class="hero__title">We have dream to connect wholesalers to independent Customers</h1>
					<button class="button button--lg">Explore</button>
				</div>
			</section>
			<!-- / Hero -->

		</div>
	</body>
</html>
